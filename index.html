<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="card-holder">
<div class="card">
  <div class="card-header">Your Result
    <div class="card-body">
      <div class="circle">
      <div>
        <p>76</p>
        <small> of 100</small>
        </div>
        
       </div>
      
      <footer id="footer">Great</footer>

      <div class="footer-text">You scored higher than 65% of the people who have taken these tests</div>
      </div>
  </div>
</div>


  <section class="card2-holder">
    <div class="card-2">
   <div class="card2-header">Summary</div>
    <main class="card2-body">
      
      <div class="color">
      <div class="Red">Reaction</div>
      <div class="Yellow">Memory</div>
      <div class="Green">Verbal</div>
      <div class="Blue">Visual</div>
      </div>

    </main>
  </div>

  </section>




</section>





 

  
 
</body>
</html>
