<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="card-holder">
<div class="card">
  <div class="card-header">Your Result
    <div class="card-body">
      <div class="circle">
      <div class="number">
        <p>76</p>
        <small> of 100</small>
        </div>
        
       </div>
      
      <footer id="footer">Great</footer>

      <div class="footer-text">You scored higher than 65% of the people who have taken these tests</div>
      </div>
  </div>
</div>


  
    <div class="card-2">
   <div class="card2-header">Summary</div>
    <main class="card2-body">
      
      

      <section class="box">
        <div class="Red"> 
      <img src="assets/images/icon-reaction.svg" alt="Red" width="20px" height="30px">
      <p>Reaction</p>

      <span id="number">80</span>
      <span id="numbers">/ 100</span>
      
      </div>
      
      <div class="Yellow">
      <img src="assets/images/icon-memory.svg" alt="Yellow" width="20px" height="30px">
      <p>Memory</p>
      <span id="number">92</span>
      <span id="numbers">/ 100</span>
      </div>
      <div class="Green">
      <img src="assets/images/icon-verbal.svg" alt="Green" width="20px" height="30px">
      <p>Verbal</p>
      <span id="number">61</span>
      <span id="numbers">/ 100</span>

      </div>
      <div class="Blue">
      <img src="assets/images/icon-visual.svg" alt="Blue" width="20px" height="30px">
      <p>Visual</p>
      <span id="number">72</span>
      <span id="numbers">/ 100</span>
      </div>

    
        <button class="btn-1" type="button">Continue</button>
      

     

      </section>
      

    </main>
  




</section>





 

  
 
</body>
</html>
