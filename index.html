<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section class="card-holder">
<div class="card">
  <div class="card-header">Your Result
    <div class="card-body">
      <div class="circle">
      <div>
        <p>76</p>
        <small> of 100</small>
        
      </div>
        
       </div>
      
      
      <div>
      <footer class="card-footer">
        You scored higher than 65% of the people who have taken these tests.
      </footer>
      </div>

    </div>
  </div>

  </div>
  <div class="attribution">

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    Challenge by <a rel="noopener"href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aaron Boone</a>.
  </div>
</section>
  
 
</body>
</html>
